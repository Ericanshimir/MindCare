<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; 
      color: #333; 
    }

    h1 {
      color: #020b15; 
    }

    p {
      color: #030f1c; 
    }

    .upload-button {
      background-color: #007bff; 
      color: white;
      padding: 8px 16px; 
      border: none; 
      cursor: pointer;
      border-radius: 4px; 
    }

    #videoList {
      border: 1px solid #007bff; 
      padding: 10px; 
      margin-top: 20px; 
    }

    form {
      margin-bottom: 20px; 
    }

    video {
      width: 100%; 
      margin-bottom: 10px;
    }

    button.upload-button {
      margin-bottom: 5px; 
    }
  </style>
</head>
<body>

<div class="mt-5">
  <h1>Training Materials</h1>
  <p>Within the platform, users can access training materials, express their interest and apply for mentorship programs...</p>
 
  <form action="." method="post" enctype="multipart/form-data" id="uploadForm">
    {% csrf_token %}
    
    <input type="file" id="video_file" name="video_file" accept="video/*" multiple onchange="displayVideos()">
    <br><br>
    <button class="upload-button" type="submit">Upload selected video(s)</button>
  </form>

  <hr>
  <div class="container" id="videoList">
   
    <h3>Selected Video(s)</h3>
   
  </div>
</div>



</body>
</html>
