<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Training Materials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    h1 {
      color: #020b15;
    }

    p {
      color: #030f1c;
    }

    .admin-upload {
      background-color: #007bff;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .container {
      border: 1px solid #007bff;
      padding: 10px;
      margin-top: 20px;
    }

    video {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="mt-5">
    <h1>Training Materials</h1>
    <p>Explore mental health videos on Anxiety, Depression, and PTSD.</p>

    {% if user.is_authenticated and user.is_superuser %}
      <a href="{% url 'upload_video' %}" class="admin-upload">Upload New Video</a>
    {% endif %}

    <h3>Filter by Category</h3>
    <select id="categoryFilter">
      <option value="All">All</option>
      <option value="Anxiety">Anxiety</option>
      <option value="Depression">Depression</option>
      <option value="PTSD">PTSD</option>
    </select>

    <div class="container" id="videoList">
      <h3>Uploaded Videos</h3>
      {% for video in videos %}
        <div class="video-item" data-category="{{ video.category }}">
          <h4>{{ video.title }} ({{ video.category }})</h4>
          <video controls>
            <source src="{{ video.video_file.url }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    document.getElementById("categoryFilter").addEventListener("change", function() {
      let selectedCategory = this.value;
      let videos = document.querySelectorAll(".video-item");

      videos.forEach(video => {
        if (selectedCategory === "All" || video.dataset.category === selectedCategory) {
          video.style.display = "block";
        } else {
          video.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>
