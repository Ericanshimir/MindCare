<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completed Courses | MindCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .course-card {
            border-radius: 12px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 15px;
            border: 1px solid #ddd;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }
        .progress {
            border-radius: 5px;
            background-color: #e9ecef;
            height: 12px; /* âœ… Ensures proper height */
        }
        .progress-bar {
            background-color: #28a745;
            height: 12px;
            width: 0%; /* âœ… Default width set */
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">ðŸŽ“ Completed Courses</h2>

        <div class="row">
            {% for course in completed_courses %}
                <div class="col-md-6 mb-4">
                    <div class="course-card">
                        <h5 class="card-title">{{ course.title }}</h5>
                        <p class="text-muted">{{ course.description }}</p>

                        <div class="progress mb-2">
                            <div class="progress-bar"
                                 id="progress-{{ course.id }}"
                                 role="progressbar"
                                 aria-valuemin="0"
                                 aria-valuemax="100">
                            </div>
                        </div>

                        <a href="{% url 'course_detail' course.id %}" class="btn btn-primary w-100">View Course</a>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No completed courses yet. Keep learning!</p>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let progressBars = document.querySelectorAll(".progress-bar");

            progressBars.forEach(bar => {
                let courseId = bar.id.replace("progress-", ""); // Extract course ID
                let completionPercentage = parseInt("{{ course.completion_percentage|default:100 }}", 10);

                if (!isNaN(completionPercentage)) {
                    bar.style.width = completionPercentage + "%";
                    bar.setAttribute("aria-valuenow", completionPercentage);
                    bar.innerText = completionPercentage + "%";
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
