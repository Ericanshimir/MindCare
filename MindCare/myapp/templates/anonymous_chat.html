<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private & Anonymous Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4ca5af, #1b6b76);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            color: black;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .chat-header {
            font-size: 20px;
            font-weight: bold;
            color: #1b6b76;
            padding: 15px 0;
            border-bottom: 3px solid #4ca5af;
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column-reverse; /* Newest message at the top */
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            max-width: 80%;
            word-wrap: break-word;
            background: #e1e1e1;
            text-align: left;
            align-self: flex-start;
            color: black;
        }
        .timestamp {
            font-size: 12px;
            color: #555;
            display: block;
            margin-top: 5px;
        }
        .message-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #4ca5af;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            padding: 12px 16px;
            border: none;
            background: #4ca5af;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }
        button:hover {
            background: #1b6b76;
        }
    </style>
</head>
<body>
    <h2>Private & Anonymous Chat</h2>
    <p>Your username: <b id="username-display">{{ request.user.username }}</b></p>
    
    <div class="chat-container">
        <div class="chat-header">Live Chat Room</div>

        <!-- Chat Messages -->
        <div class="chat-box" id="chat-box">
            {% for message in messages %}
                <div class="message" id="message-{{ message.id }}">
                    <p><b>{{ message.sender }} to {{ message.recipient }}:</b> {{ message.content }}</p>
                    <span class="timestamp">{{ message.timestamp }}</span>
                </div>
            {% endfor %}
        </div>

        <!-- Message Form -->
        <form id="message-form" class="message-form">
            {% csrf_token %}
            <div class="mb-3">
                <select name="recipient" id="recipient" class="form-select" required>
                    <option value="Everyone">Send to Everyone</option>
                    <option value="anonymous">Send Anonymously</option>
                    {% for user in users %}
                        <option value="{{ user.username }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="text" id="message-input" name="message" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- JavaScript for Sending Messages -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const chatBox = document.getElementById("chat-box");
            const messageForm = document.getElementById("message-form");

            messageForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Stop normal form submission

                const messageInput = document.getElementById("message-input");
                const recipientSelect = document.getElementById("recipient");
                const csrfToken = document.querySelector("[name=csrfmiddlewaretoken]").value;

                let message = messageInput.value.trim();
                let recipient = recipientSelect.value;

                if (message === "") {
                    alert("Message cannot be empty.");
                    return;
                }

                fetch("/send-message/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrfToken
                    },
                    body: JSON.stringify({
                        message: message,
                        recipient: recipient
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        let newMessage = document.createElement("div");
                        newMessage.classList.add("message");
                        newMessage.innerHTML = `<p><b>${data.sender} to ${data.recipient}:</b> ${message}</p><span class="timestamp">Now</span>`;
                        chatBox.prepend(newMessage); // Adds the new message at the top
                        messageInput.value = ""; // Clear input field
                    } else {
                        alert("Error: " + data.error);
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        });
    </script>
</body>
</html>
