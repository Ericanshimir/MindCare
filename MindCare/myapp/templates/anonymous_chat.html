<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat Room</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4ca5af, #1b6b76);
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Chat Container */
        .chat-container {
            width: 90%;
            max-width: 600px;
            background: white;
            color: black;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .chat-header {
            font-size: 20px;
            font-weight: bold;
            color: #1b6b76;
            padding: 15px 0;
            border-bottom: 3px solid #4ca5af;
        }

        /* Chat Box */
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Message Styles */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            max-width: 80%;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }

        .message-left {
            background: #e1e1e1;
            text-align: left;
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
            margin-right: auto;
        }

        .message-right {
            background: #4ca5af;
            color: white;
            text-align: right;
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
            margin-left: auto;
        }

        .timestamp {
            font-size: 12px;
            color: #555;
            display: block;
            margin-top: 5px;
        }

        /* Form Section */
        .message-form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #4ca5af;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            padding: 12px 16px;
            border: none;
            background: #4ca5af;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 14px;
            transition: background 0.3s;
        }

        button:hover {
            background: #1b6b76;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
            }

            input[type="text"] {
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<h2>Anonymous Chat</h2>
<p>Your username: <b>Anonymous</b></p>

<div class="chat-container">
    <div class="chat-header">Live Chat Room</div>
    <div class="chat-box">
        {% for message in messages %}
        <div class="message {% if message.username == 'Anonymous' %}message-right{% else %}message-left{% endif %}">
            <p><b>Anonymous:</b> {{ message.content }}</p>
            <span class="timestamp">{{ message.timestamp }}</span>
        </div>
        {% endfor %}
    </div>

    <!-- Form to send messages -->
    <form method="POST" class="message-form">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
