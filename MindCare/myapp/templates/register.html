<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    h5 {
      color: red;
    }
    p {
      text-align: left;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4c51af;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #4598a0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    {% for message in messages %}
      <h5>{{ message }}</h5>
    {% endfor %}
    <form method="POST" action="register">
      {% csrf_token %}
      <p>Username:</p>
      <input type="text" name="username" required />
      
      <p>Email:</p>
      <input type="email" name="email" required />
      
      <p>Password:</p>
      <input type="password" name="password" required />
      
      <p>Repeat Password:</p>
      <input type="password" name="password2" required />
      
      <p>Register as:</p>
      <select name="user_type" required>
        <option value="regular">Regular User</option>
        <option value="professional">Professional</option>
      </select>

      <input type="submit" value="Sign Up" />
    </form>
  </div>
</body>
</html>
