<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes | MindCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .quiz-card {
            border-radius: 12px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }
        .progress-bar {
            background-color: #28a745;
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">üìù Take a Quiz</h2>

        <!-- Search Bar -->
        <div class="d-flex justify-content-center mb-4">
            <input type="text" class="form-control search-bar" id="quizSearch" placeholder="Search for quizzes..." onkeyup="searchQuizzes()">
        </div>

        <!-- Quiz List -->
        <div class="row" id="quizContainer">
            {% for quiz in quizzes %}
                <div class="col-md-4 mb-4 quiz-item">
                    <div class="card quiz-card">
                        <div class="card-body">
                            <h5 class="card-title">{{ quiz.title }}</h5>
                            <p class="card-text text-muted">{{ quiz.description }}</p>
                            
                            <!-- Progress Bar -->
                            <div class="progress mb-2">
                                <div class="progress-bar"
                                     id="progress-{{ quiz.id }}"
                                     role="progressbar"
                                     aria-valuemin="0"
                                     aria-valuemax="100">
                                    <span id="progress-text-{{ quiz.id }}">{{ quiz.progress|default:0 }}%</span>
                                </div>
                            </div>
                            
                            <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary w-100">Take Quiz</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No quizzes available at the moment.</p>
            {% endfor %}
        </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          let quizzes = JSON.parse('{{ quizzes_json|safe }}'); // Get quiz data from Django
          
          quizzes.forEach(quiz => {
              let progressElement = document.getElementById("progress-" + quiz.id);
              let progressText = document.getElementById("progress-text-" + quiz.id);
  
              if (progressElement && progressText) {
                  let progressValue = parseInt(progressText.innerText) || 0;
                  progressElement.style.width = progressValue + "%";
                  progressElement.setAttribute("aria-valuenow", progressValue);
              }
          });
      });
  </script>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
