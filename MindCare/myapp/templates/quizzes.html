<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes | MindCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .quiz-card {
            border-radius: 12px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }
        .progress-bar {
            background-color: #28a745;
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
        }
        .category-title {
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">üìù Take a Quiz</h2>

        <!-- Search Bar -->
        <div class="d-flex justify-content-center mb-4">
            <input type="text" class="form-control search-bar" id="quizSearch" placeholder="Search for quizzes..." onkeyup="searchQuizzes()">
        </div>

        <!-- Quiz Categories -->
        <div id="quizContainer"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Retrieve quizzes from Django and ensure proper JSON parsing
            let quizzes = JSON.parse('{{ quizzes_json|safe }}'.replace(/&quot;/g, '"'));

            let quizContainer = document.getElementById("quizContainer");
            let categoryMap = {};

            // Organize quizzes by category
            quizzes.forEach(quiz => {
                if (!categoryMap[quiz.category]) {
                    categoryMap[quiz.category] = [];
                }
                categoryMap[quiz.category].push(quiz);
            });

            // Dynamically build categories and quizzes
            Object.keys(categoryMap).forEach(category => {
                let categoryTitle = document.createElement("h4");
                categoryTitle.classList.add("category-title");
                categoryTitle.innerText = category;
                quizContainer.appendChild(categoryTitle);

                let rowDiv = document.createElement("div");
                rowDiv.classList.add("row");

                categoryMap[category].forEach(quiz => {
                    let colDiv = document.createElement("div");
                    colDiv.classList.add("col-md-4", "mb-4", "quiz-item");

                    colDiv.innerHTML = `
                        <div class="card quiz-card">
                            <div class="card-body">
                                <h5 class="card-title">${quiz.title}</h5>
                                <p class="card-text text-muted">${quiz.description}</p>
                                
                                <!-- Progress Bar -->
                                <div class="progress mb-2">
                                    <div class="progress-bar"
                                         id="progress-${quiz.id}"
                                         role="progressbar"
                                         style="width: ${quiz.progress}%"
                                         aria-valuenow="${quiz.progress}"
                                         aria-valuemin="0"
                                         aria-valuemax="100">
                                        <span>${quiz.progress}%</span>
                                    </div>
                                </div>
                                
                                <a href="/quiz/${quiz.id}/" class="btn btn-primary w-100">Take Quiz</a>
                            </div>
                        </div>
                    `;

                    rowDiv.appendChild(colDiv);
                });

                quizContainer.appendChild(rowDiv);
            });
        });

        function searchQuizzes() {
            let input = document.getElementById("quizSearch").value.toLowerCase();
            let items = document.querySelectorAll(".quiz-item");

            items.forEach(item => {
                let title = item.querySelector(".card-title").innerText.toLowerCase();
                item.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
