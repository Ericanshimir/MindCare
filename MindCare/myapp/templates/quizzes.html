<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes | MindCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Poppins', sans-serif;
        }
        .quiz-card {
            border-radius: 12px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 15px;
            cursor: pointer;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
        }
        .quiz-modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s;
        }
        .quiz-modal.show {
            opacity: 1;
            visibility: visible;
        }
        .quiz-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }
        .hidden {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">üìù Take a Quiz</h2>
        <div class="d-flex justify-content-center mb-4">
            <input type="text" class="form-control search-bar" id="quizSearch" placeholder="Search for quizzes..." onkeyup="searchQuizzes()">
        </div>
        <div id="quizContainer" class="row"></div>
    </div>

    <div id="quizModal" class="quiz-modal">
        <div class="quiz-content">
            <h3 id="quizTitle"></h3>
            <div id="quizQuestions"></div>
            <button class="btn btn-primary mt-3" onclick="submitQuiz()">Submit Answers</button>
            <button class="btn btn-secondary mt-3" onclick="closeQuiz()">Close</button>
            <div id="quizResults" class="mt-3"></div>
        </div>
    </div>

    <script>
        let selectedQuiz = null;
        let userAnswers = {};

        document.addEventListener("DOMContentLoaded", function () {
            fetchQuizzes();
        });

        function fetchQuizzes() {
            fetch('/api/quizzes/')
                .then(response => response.json())
                .then(data => {
                    if (data.quizzes.length === 0) {
                        document.getElementById("quizContainer").innerHTML = "<p class='text-muted text-center'>No quizzes available.</p>";
                    } else {
                        displayQuizzes(data.quizzes);
                    }
                })
                .catch(error => console.error("‚ùå Error fetching quizzes:", error));
        }

        function displayQuizzes(quizzes) {
            let quizContainer = document.getElementById("quizContainer");
            quizContainer.innerHTML = '';  

            quizzes.forEach(quiz => {
                let colDiv = document.createElement("div");
                colDiv.classList.add("col-md-4", "mb-4", "quiz-item");
                colDiv.innerHTML = `
                    <div class="card quiz-card">
                        <div class="card-body">
                            <h5 class="card-title">${quiz.title}</h5>
                            <p class="card-text text-muted">${quiz.description}</p>
                            <button class="btn btn-primary w-100" onclick="startQuiz(${quiz.id})">Start Quiz</button>
                        </div>
                    </div>
                `;
                quizContainer.appendChild(colDiv);
            });
        }

        function startQuiz(quizId) {
            fetch(`/api/quiz/${quizId}/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Quiz not found!");
                    }
                    return response.json();
                })
                .then(data => {
                    selectedQuiz = data;
                    userAnswers = {};
                    showQuizModal();
                })
                .catch(error => {
                    console.error("Error loading quiz:", error);
                    alert("Quiz not found. Please try another one.");
                });
        }

        function showQuizModal() {
            document.getElementById("quizTitle").innerText = selectedQuiz.title;
            let quizQuestions = document.getElementById("quizQuestions");
            quizQuestions.innerHTML = '';

            selectedQuiz.questions.forEach((question, index) => {
                let questionDiv = document.createElement("div");
                questionDiv.classList.add("mb-3");
                let optionsHTML = question.options.map(option => `
                    <div>
                        <input type="radio" name="question${index}" value="${option}" onchange="saveAnswer(${index}, '${option}')"> ${option}
                    </div>
                `).join("");
                questionDiv.innerHTML = `<p><strong>${index + 1}. ${question.text}</strong></p>${optionsHTML}`;
                quizQuestions.appendChild(questionDiv);
            });

            let quizModal = document.getElementById("quizModal");
            quizModal.classList.add("show");
        }

        function saveAnswer(questionIndex, answer) {
            userAnswers[questionIndex] = answer;
        }

        function submitQuiz() {
            let score = 0;
            selectedQuiz.questions.forEach((question, index) => {
                if (userAnswers[index] === question.correct_answer) {
                    score++;
                }
            });
            document.getElementById("quizResults").innerHTML = `<h4>üéâ Your Score: ${score}/${selectedQuiz.questions.length}</h4>`;
        }

        function closeQuiz() {
            let quizModal = document.getElementById("quizModal");
            quizModal.classList.remove("show");
        }

        function searchQuizzes() {
            let input = document.getElementById("quizSearch").value.toLowerCase();
            let items = document.querySelectorAll(".quiz-item");

            items.forEach(item => {
                let title = item.querySelector(".card-title").innerText.toLowerCase();
                item.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
