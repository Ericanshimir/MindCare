<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes | MindCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .quiz-card {
            border-radius: 12px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 15px;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
        }
        .category-title {
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">üìù Take a Quiz</h2>

        <!-- Search Bar -->
        <div class="d-flex justify-content-center mb-4">
            <input type="text" class="form-control search-bar" id="quizSearch" placeholder="Search for quizzes..." onkeyup="searchQuizzes()">
        </div>

        <!-- Quiz Categories -->
        <div id="quizContainer" class="row"></div>

        <!-- Quiz Modal (for answering questions) -->
        <div id="quizModal" class="hidden">
            <h3 id="quizTitle"></h3>
            <div id="quizQuestions"></div>
            <button class="btn btn-primary mt-3" onclick="submitQuiz()">Submit Answers</button>
            <button class="btn btn-secondary mt-3" onclick="closeQuiz()">Close</button>
            <div id="quizResults" class="mt-3"></div>
        </div>
    </div>

    <!-- Fetch and Display Quizzes -->
    <script>
        let selectedQuiz = null;
        let userAnswers = {};

        document.addEventListener("DOMContentLoaded", function () {
            fetch('/api/quizzes/')  // üîÑ Replace with your Django API endpoint
                .then(response => response.json())
                .then(data => {
                    console.log("‚úÖ Loaded Quizzes:", data);
                    displayQuizzes(data.quizzes);
                })
                .catch(error => console.error("‚ùå Error fetching quizzes:", error));
        });

        function displayQuizzes(quizzes) {
            let quizContainer = document.getElementById("quizContainer");
            quizContainer.innerHTML = '';

            quizzes.forEach(quiz => {
                let colDiv = document.createElement("div");
                colDiv.classList.add("col-md-4", "mb-4", "quiz-item");
                colDiv.innerHTML = `
                    <div class="card quiz-card">
                        <div class="card-body">
                            <h5 class="card-title">${quiz.title}</h5>
                            <p class="card-text text-muted">${quiz.description}</p>
                            <button class="btn btn-primary w-100" onclick="startQuiz(${quiz.id})">Start Quiz</button>
                        </div>
                    </div>
                `;
                quizContainer.appendChild(colDiv);
            });
        }

        function startQuiz(quizId) {
            fetch(`/api/quiz/${quizId}/`)
                .then(response => response.json())
                .then(data => {
                    selectedQuiz = data;
                    userAnswers = {};
                    showQuizModal();
                })
                .catch(error => console.error("‚ùå Error loading quiz:", error));
        }

        function showQuizModal() {
            let quizModal = document.getElementById("quizModal");
            let quizTitle = document.getElementById("quizTitle");
            let quizQuestions = document.getElementById("quizQuestions");

            quizTitle.innerText = selectedQuiz.title;
            quizQuestions.innerHTML = '';

            selectedQuiz.questions.forEach((question, index) => {
                let questionDiv = document.createElement("div");
                questionDiv.classList.add("mb-3");

                let optionsHTML = question.options.map(option => `
                    <div>
                        <input type="radio" name="question${index}" value="${option}" onchange="saveAnswer(${index}, '${option}')"> ${option}
                    </div>
                `).join("");

                questionDiv.innerHTML = `<p><strong>${index + 1}. ${question.text}</strong></p>${optionsHTML}`;
                quizQuestions.appendChild(questionDiv);
            });

            quizModal.classList.remove("hidden");
        }

        function saveAnswer(questionIndex, answer) {
            userAnswers[questionIndex] = answer;
        }

        function submitQuiz() {
            let score = 0;
            selectedQuiz.questions.forEach((question, index) => {
                if (userAnswers[index] === question.correct_answer) {
                    score++;
                }
            });

            document.getElementById("quizResults").innerHTML = `<h4>üéâ Your Score: ${score}/${selectedQuiz.questions.length}</h4>`;
        }

        function closeQuiz() {
            document.getElementById("quizModal").classList.add("hidden");
        }

        function searchQuizzes() {
            let input = document.getElementById("quizSearch").value.toLowerCase();
            let items = document.querySelectorAll(".quiz-item");

            items.forEach(item => {
                let title = item.querySelector(".card-title").innerText.toLowerCase();
                item.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
