<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes | MindCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .quiz-card {
            border-radius: 12px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 15px;
        }
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.2);
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
        }
        .category-title {
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2 class="text-center mb-4">üìù Take a Quiz</h2>

        <!-- Search Bar -->
        <div class="d-flex justify-content-center mb-4">
            <input type="text" class="form-control search-bar" id="quizSearch" placeholder="Search for quizzes..." onkeyup="searchQuizzes()">
        </div>

        <!-- Quiz Categories -->
        <div id="quizContainer" class="row"></div>
    </div>

    <!-- Fetch and Display Quizzes -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('/api/quizzes/')  // üîÑ Replace with your Django API endpoint
                .then(response => response.json())
                .then(data => {
                    console.log("‚úÖ Loaded Quizzes:", data); // Debugging
                    displayQuizzes(data.quizzes);
                })
                .catch(error => console.error("‚ùå Error fetching quizzes:", error));
        });

        function displayQuizzes(quizzes) {
            let quizContainer = document.getElementById("quizContainer");
            quizContainer.innerHTML = '';  // Clear existing content

            let categoryMap = {};
            quizzes.forEach(quiz => {
                if (!categoryMap[quiz.category]) {
                    categoryMap[quiz.category] = [];
                }
                categoryMap[quiz.category].push(quiz);
            });

            Object.keys(categoryMap).forEach(category => {
                let categorySection = document.createElement("div");
                categorySection.innerHTML = `<h4 class="category-title">${category}</h4>`;
                quizContainer.appendChild(categorySection);

                let rowDiv = document.createElement("div");
                rowDiv.classList.add("row");

                categoryMap[category].forEach(quiz => {
                    let colDiv = document.createElement("div");
                    colDiv.classList.add("col-md-4", "mb-4", "quiz-item");
                    colDiv.innerHTML = `
                        <div class="card quiz-card">
                            <div class="card-body">
                                <h5 class="card-title">${quiz.title}</h5>
                                <p class="card-text text-muted">${quiz.description}</p>
                                <a href="/quiz/${quiz.id}/" class="btn btn-primary w-100">Take Quiz</a>
                            </div>
                        </div>
                    `;
                    rowDiv.appendChild(colDiv);
                });

                quizContainer.appendChild(rowDiv);
            });
        }

        function searchQuizzes() {
            let input = document.getElementById("quizSearch").value.toLowerCase();
            let items = document.querySelectorAll(".quiz-item");

            items.forEach(item => {
                let title = item.querySelector(".card-title").innerText.toLowerCase();
                item.style.display = title.includes(input) ? "block" : "none";
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
